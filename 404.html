<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .loader {
      text-align: center;
    }
  </style>
  <script>
    const path = window.location.pathname;
    if (path === "/file") {
        window.location.replace('/index.html');
    }
  </script>
</head>
<body>
  <div class="loader">
    <p>Loading...</p>
  </div>
</body>
</html>
