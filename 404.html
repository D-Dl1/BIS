<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载中...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow: hidden;
    }

    /* 悬浮球容器 */
    .float-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 40px;
    }

    /* 悬浮球样式 */
    .float-ball {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(100,181,246,0.6));
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: float 6s ease-in-out infinite, 
                 pulse 4s ease-in-out infinite,
                 colorShift 8s linear infinite;
    }

    /* 不同大小和动画延迟的悬浮球 */
    .ball-1 {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 30%;
      animation-delay: 0s;
    }

    .ball-2 {
      width: 50px;
      height: 50px;
      top: 60%;
      left: 20%;
      animation-delay: 1s;
    }

    .ball-3 {
      width: 65px;
      height: 65px;
      top: 40%;
      left: 70%;
      animation-delay: 2s;
    }

    /* 加载文字样式 */
    .loading-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      font-weight: 500;
      color: #333;
      letter-spacing: 1px;
      position: relative;
      padding-right: 24px;
    }

    /* 加载点动画 */
    .loading-text::after {
      content: '';
      position: absolute;
      right: 0;
      animation: dots 1.5s steps(3, end) infinite;
    }

    /* 悬浮动画 */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* 大小渐变动画 */
    @keyframes pulse {
      0% { transform: scale(1) translateY(0px); }
      50% { transform: scale(1.1) translateY(-10px); }
      100% { transform: scale(1) translateY(0px); }
    }

    /* 颜色渐变动画 */
    @keyframes colorShift {
      0% { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(100,181,246,0.6)); }
      33% { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(169,184,195,0.6)); }
      66% { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(131,175,155,0.6)); }
      100% { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(100,181,246,0.6)); }
    }

    /* 加载点动画 */
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* 响应式调整 */
    @media (max-width: 480px) {
      .float-container {
        width: 200px;
        height: 200px;
      }
      
      .ball-1 { width: 60px; height: 60px; }
      .ball-2 { width: 40px; height: 40px; }
      .ball-3 { width: 50px; height: 50px; }
      
      .loading-text { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- 悬浮球动画容器 -->
  <div class="float-container">
    <div class="float-ball ball-1"></div>
    <div class="float-ball ball-2"></div>
    <div class="float-ball ball-3"></div>
  </div>

  <!-- 加载文字 -->
  <div class="loading-text">加载中</div>

  <script>
    // 捕获访问路径并存储
    const path = window.location.pathname;
    sessionStorage.setItem('redirectedFrom', path);
    
    // 延迟重定向（给用户看动画的时间）
    setTimeout(() => {
      window.location.replace('/');
    }, 1500); // 1.5秒后重定向，可根据需要调整
  </script>
</body>
</html>
