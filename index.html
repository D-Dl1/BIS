<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --primary-color: #4a6bdf;
            --secondary-color: #f0f2f5;
            --card-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: #fff;
            --switch-active: #4a6bdf;
            --switch-inactive: #ddd;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --primary-color: #6c63ff;
            --secondary-color: #1e1e1e;
            --card-color: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --input-bg: #3a3a3a;
            --switch-active: #6c63ff;
            --switch-inactive: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex: 1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.2s forwards;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .search-button {
            padding: 0 1.5rem;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .bookmarks-container {
            width: 100%;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.4s forwards;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 1;
        }

        .bookmarks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 10;
            padding: 0.5rem 0;
        }

        .bookmarks-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .add-bookmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem;
            font-weight: bold;
            user-select: none;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            padding-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .bookmark-card {
            position: relative;
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
            font-size: 1rem;
            min-height: 80px;
            font-weight: bold;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        .bookmark-card:nth-child(6n+1) { background-color: #e3f2fd; }
        .bookmark-card:nth-child(6n+2) { background-color: #e8f5e9; }
        .bookmark-card:nth-child(6n+3) { background-color: #fff8e1; }
        .bookmark-card:nth-child(6n+4) { background-color: #f3e5f5; }
        .bookmark-card:nth-child(6n+5) { background-color: #e0f7fa; }
        .bookmark-card:nth-child(6n+6) { background-color: #ffebee; }

        .dark-mode .bookmark-card:nth-child(6n+1) { background-color: #0b3a6a; }
        .dark-mode .bookmark-card:nth-child(6n+2) { background-color: #12471b; }
        .dark-mode .bookmark-card:nth-child(6n+3) { background-color: #cc5e00; }
        .dark-mode .bookmark-card:nth-child(6n+4) { background-color: #3a0d6e; }
        .dark-mode .bookmark-card:nth-child(6n+5) { background-color: #004d4d; }
        .dark-mode .bookmark-card:nth-child(6n+6) { background-color: #8e1b1b; }

        .bookmark-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .bookmark-card.has-iframe::after {
            transform: scaleX(1);
        }

        .bookmark-card .iframe-close {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
            cursor: pointer;
        }

        .bookmark-card.has-iframe .iframe-close {
            display: flex;
        }

        .bookmark-card .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff4444;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
        }

        .edit-mode .bookmark-card .delete-btn {
            display: flex;
        }

        .edit-mode .bookmark-card {
            cursor: pointer;
            transform: scale(1.02);
            box-shadow: 0 0 0 2px var(--primary-color);
            animation: editPulse 1.5s ease-in-out infinite;
        }

        @keyframes editPulse {
            0%, 100% { transform: scale(1.02); }
            50% { transform: scale(1.05); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px var(--shadow-color);
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;

        .form-input:focus {
            border-color: var(--primary-color);

        .modal-actions {

        .modal-button {

            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-button.confirm {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-button:active {
            transform: scale(0.98);
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.2s;
            z-index: 100;
            font-size: 1.2rem;
            user-select: none;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .fullscreen-toggle {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.2s;
            z-index: 100;
            font-size: 1.2rem;
            user-select: none;
        }

        .fullscreen-toggle:active {
            transform: scale(0.95);
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%) scale(0.98);
            opacity: 0;
            z-index: 100;
            background: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            pointer-events: none;
            will-change: transform, opacity;
        }

        .iframe-container.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .home-button {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 
                transform 0.2s ease-out,
                box-shadow 0.2s,
                background-color 0.3s,
                opacity 0.3s;
            z-index: 101;
            touch-action: none;
            user-select: none;
        }

        .home-button:active {
            cursor: grabbing;
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .home-button.hidden {
            transform: translateY(150%) scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        .mode-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .mode-label {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .mode-label.active {
            opacity: 1;
            font-weight: bold;
            color: var(--primary-color);
        }

        .switch-container {
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: var(--switch-inactive);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .switch-container.active {
            background-color: var(--switch-active);
        }

        .switch-handle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .switch-container.active .switch-handle {
            transform: translateX(30px);
        }

        .drag-over {
            border: 2px dashed var(--primary-color);
            background-color: rgba(74, 107, 223, 0.1);
        }
    </style>
</head>

    <script>
        function disableBackButton() {

        disableBackButton();
        // Áä∂ÊÄÅÁÆ°ÁêÜ

            { name: 'BÁ´ô', url: 'https://www.bilibili.com' },
            { name: 'YouTube', url: 'https://www.youtube.com' }
        ];
        
        let currentMode = localStorage.getItem('nav-mode') === 'iframe';
        let isEditMode = false;
        let iframeStates = new Map();
        let currentEditIndex = -1;
        let currentZIndex = 100;
        const DRAG_THRESHOLD = 5;
        let draggedItem = null;
        
        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') document.body.classList.add('dark-mode');
        
        // ÂàùÂßãÂåñÊ®°ÂºèÂàáÊç¢
        if (currentMode) {
            document.getElementById('mode-switch').classList.add('active');
            document.getElementById('iframe-mode-label').classList.add('active');
        } else {
            document.getElementById('tab-mode-label').classList.add('active');
        }
        
        // ÈòªÊ≠¢Á¶ªÂºÄÈÄªËæë
        window.onbeforeunload = function() {
            return iframeStates.size > 0 ? "Á°ÆÂÆöË¶ÅÁ¶ªÂºÄÂΩìÂâçÈ°µÈù¢ÂêóÔºü" : null;
        };
        
        // DOMÂÖÉÁ¥†
        const urlInput = document.getElementById('url-input');
        const goButton = document.getElementById('go-button');
        const addBookmarkButton = document.getElementById('add-bookmark');
        const bookmarksGrid = document.getElementById('bookmarks-grid');
        const bookmarkModal = document.getElementById('bookmark-modal');
        const editModal = document.getElementById('edit-modal');
        const confirmButton = document.getElementById('confirm-button');
        const saveEditButton = document.getElementById('save-edit');
        const bookmarkNameInput = document.getElementById('bookmark-name');
        const bookmarkUrlInput = document.getElementById('bookmark-url');
        const editNameInput = document.getElementById('edit-name');
        const editUrlInput = document.getElementById('edit-url');
        const themeToggle = document.getElementById('theme-toggle');
        const fullscreenToggle = document.getElementById('fullscreen-toggle');
        const modeSwitch = document.getElementById('mode-switch');
        const tabModeLabel = document.getElementById('tab-mode-label');
        const iframeModeLabel = document.getElementById('iframe-mode-label');
        
        // È¶ñÈ°µÊåâÈíÆÁÆ°ÁêÜÂô®
        class HomeButtonManager {
            constructor() {
                this.buttons = new Map();
                this.isDragging = false;
            }

            create(index) {
                const btn = document.createElement('div');
                btn.className = 'home-button hidden';
                btn.innerHTML = 'üè†';
                btn.dataset.index = index;
                btn.style.pointerEvents = 'auto';
                
                // ÂàùÂßã‰ΩçÁΩÆ
                btn.style.right = '20px';
                btn.style.bottom = `${120 + index * 70}px`;

                // ‰∫ã‰ª∂ÁõëÂê¨
                btn.addEventListener('mousedown', this.handleStart.bind(this));
                btn.addEventListener('touchstart', this.handleStart.bind(this), { passive: false });
                btn.addEventListener('click', (e) => e.stopPropagation());

                document.body.appendChild(btn);
                this.buttons.set(index, btn);
                return btn;
            }

            handleStart(e) {
                const btn = e.currentTarget;
                const isTouch = e.type === 'touchstart';
                this.isDragging = false;
                
                this.startX = isTouch ? e.touches[0].clientX : e.clientX;
                this.startY = isTouch ? e.touches[0].clientY : e.clientY;
                this.initialX = btn.offsetLeft;
                this.initialY = btn.offsetTop;
                this.currentBtn = btn;

                // ‰∏¥Êó∂Á¶ÅÁî®ËøáÊ∏°
                btn.style.transition = 'none';

                // ‰∫ã‰ª∂ÁªëÂÆö
                const moveEvent = isTouch ? 'touchmove' : 'mousemove';
                const endEvent = isTouch ? 'touchend' : 'mouseup';
                
                document.addEventListener(moveEvent, this.handleMove);
                document.addEventListener(endEvent, this.handleEnd);
            }

            handleMove = (e) => {
                if (!this.currentBtn) return;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                if (!this.isDragging) {
                    if (Math.abs(clientX - this.startX) > DRAG_THRESHOLD || 
                        Math.abs(clientY - this.startY) > DRAG_THRESHOLD) {
                        this.isDragging = true;
                    }
                }

                if (this.isDragging) {
                    const dx = clientX - this.startX;
                    const dy = clientY - this.startY;
                    
                    this.currentBtn.style.left = `${this.initialX + dx}px`;
                    this.currentBtn.style.top = `${this.initialY + dy}px`;
                    this.currentBtn.style.right = 'unset';
                    this.currentBtn.style.bottom = 'unset';
                }
            }

            handleEnd = (e) => {
                if (!this.currentBtn) return;
                
                // Ê∏ÖÁêÜ‰∫ã‰ª∂
                document.removeEventListener('mousemove', this.handleMove);
                document.removeEventListener('mouseup', this.handleEnd);
                document.removeEventListener('touchmove', this.handleMove);
                document.removeEventListener('touchend', this.handleEnd);

                // ÊÅ¢Â§çËøáÊ∏°
                this.currentBtn.style.transition = 'all 0.2s ease-out';

                if (!this.isDragging) {
                    const index = parseInt(this.currentBtn.dataset.index);
                    const state = iframeStates.get(index);
                    if (state) {
                        // Áõ¥Êé•ËÆæÁΩÆÁä∂ÊÄÅ‰∏∫ÂÖ≥Èó≠
                        state.visible = false;
                        state.iframe.classList.remove('visible');
                        this.currentBtn.classList.add('hidden');
                        updateBookmarkState(index, true);
                    }
                    e.stopPropagation();
                }

                // ËæπÁïåÊ£ÄÊü•
                const rect = this.currentBtn.getBoundingClientRect();
                if (rect.left < 0 || rect.top < 0 || 
                    rect.right > window.innerWidth || 
                    rect.bottom > window.innerHeight) {
                    this.resetPosition(this.currentBtn);
                }

                this.isDragging = false;
                this.currentBtn = null;
            }

            resetPosition(btn) {
                btn.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                btn.style.left = '';
                btn.style.top = '';
                btn.style.right = '20px';
                btn.style.bottom = `${120 + parseInt(btn.dataset.index) * 70}px`;
                
                setTimeout(() => {
                    btn.style.transition = 'all 0.2s ease-out';
                }, 400);
            }

            remove(index) {
                if (this.buttons.has(index)) {
                    this.buttons.get(index).remove();
                    this.buttons.delete(index);
                }
            }
        }

        const homeButtonManager = new HomeButtonManager();

        // ÂÖ®Â±èÂàáÊç¢ÂáΩÊï∞
        async function toggleFullscreen() {
            try {
                // ËØ∑Ê±ÇÂÖ®Â±è
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari &amp; Opera */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                    document.documentElement.msRequestFullscreen();
                }

                // ËÆæÁΩÆ100ÊØ´ÁßíÂêéÂèñÊ∂àÂÖ®Â±è
                setTimeout(function() {
                    if (document.exitFullscreen) {
                    document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                    }
                }, 100);
            } catch (error) {
                console.log('Fullscreen error:', error);
            }
        }

        // ÂÖ®Â±ÄÁÇπÂáªÂ§ÑÁêÜÂô®
        function globalClickHandler(e) {
            // Ê£ÄÊü•ÁÇπÂáªÁõÆÊ†áÊòØÂê¶Âú®‰π¶Á≠æÂç°ÁâáÂÜÖ
            const isCardClick = e.target.closest('.bookmark-card');
            // Ê£ÄÊü•ÊòØÂê¶ÁÇπÂáª‰∫ÜÊ∑ªÂä†ÊåâÈíÆ
            const isAddButton = e.target.closest('#add-bookmark');
            
            // ÁÇπÂáª‰∫ÜÈùûÂç°ÁâáÂå∫Âüü‰∏îÈùûÊ∑ªÂä†ÊåâÈíÆÊó∂ÈÄÄÂá∫ÁºñËæëÊ®°Âºè
            if (!isCardClick && !isAddButton) {
                toggleEditMode(false);
            }
        }

        // ÁÆ°ÁêÜiframe
        function toggleIframe(index) {
            const state = iframeStates.get(index) || { 
                iframe: null, 
                homeButton: null, 
                visible: false 
            };
            
            if (!state.iframe) {
                state.iframe = createIframe(bookmarks[index].url);
                state.homeButton = homeButtonManager.create(index);
                iframeStates.set(index, state);
            }

            // Âº∫Âà∂ÂêåÊ≠•Áä∂ÊÄÅÂà∞DOM
            if (state.visible) {
                state.iframe.classList.remove('visible');
                state.homeButton.classList.add('hidden');
                updateBookmarkState(index, true);
            } else {
                currentZIndex++;
                state.iframe.style.zIndex = currentZIndex;
                state.homeButton.style.zIndex = currentZIndex + 1;
                state.iframe.classList.add('visible');
                state.homeButton.classList.remove('hidden');
                updateBookmarkState(index, false);
            }
            
            // Á´ãÂç≥ÂèçËΩ¨Áä∂ÊÄÅ
            state.visible = !state.visible;
        }
        
        // Êõ¥Êñ∞‰π¶Á≠æÁä∂ÊÄÅ
        function updateBookmarkState(index, hasIframe) {
            const card = document.querySelector(`.bookmark-card[data-index="${index}"]`);
            if (card) {
                card.classList.toggle('has-iframe', hasIframe);
            }
        }
        
        // ÂàõÂª∫iframe
        function createIframe(url) {
            const iframeContainer = document.createElement('div');
            iframeContainer.className = 'iframe-container';
            
            const iframe = document.createElement('iframe');
            iframe.src = addHttp(url);
            iframeContainer.appendChild(iframe);
            
            document.body.appendChild(iframeContainer);
            return iframeContainer;
        }
        
        // ÈîÄÊØÅiframe
        function destroyIframe(index) {
            const state = iframeStates.get(index);
            if (state) {
                if (state.iframe) state.iframe.remove();
                homeButtonManager.remove(index);
                iframeStates.delete(index);
            }
            
            updateBookmarkState(index, false);
        }
        
        // ÂàùÂßãÂåñÊ∏≤Êüì
        renderBookmarks();
        
        // Ê∏≤Êüì‰π¶Á≠æ
        function renderBookmarks() {
            bookmarksGrid.innerHTML = '';
            
            bookmarks.forEach((bookmark, index) => {
                const card = document.createElement('div');
                card.className = `bookmark-card ${iframeStates.has(index) ? 'has-iframe' : ''}`;
                card.textContent = bookmark.name;
                card.dataset.index = index;
                card.draggable = isEditMode;
                
                // Âà†Èô§ÊåâÈíÆ
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteBookmark(index);
                });
                
                // iframeÂÖ≥Èó≠ÊåâÈíÆ
                const iframeCloseBtn = document.createElement('div');
                iframeCloseBtn.className = 'iframe-close';
                iframeCloseBtn.innerHTML = '√ó';
                iframeCloseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    destroyIframe(index);
                });
                
                card.appendChild(deleteBtn);
                card.appendChild(iframeCloseBtn);
                
                // ‰∫ã‰ª∂Â§ÑÁêÜ
                setupCardEvents(card);
                
                // ÊãñÊãΩ‰∫ã‰ª∂
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('dragenter', handleDragEnter);
                card.addEventListener('dragleave', handleDragLeave);
                card.addEventListener('drop', handleDrop);
                
                bookmarksGrid.appendChild(card);
            });
        }

        // ËÆæÁΩÆÂç°Áâá‰∫ã‰ª∂
        function setupCardEvents(card) {
            let longPressTimer;
            let isLongPress = false;

            const startHandler = (e) => {
                if (e.type === 'mousedown' && e.button !== 0) return;
                
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    if (!isEditMode) {
                        toggleEditMode(true);
                    }
                }, 800);
            };

            const endHandler = (e) => {
                clearTimeout(longPressTimer);
                if (isLongPress) {
                    // ÈòªÊ≠¢ÈïøÊåâÂêéÁöÑÁÇπÂáª‰∫ã‰ª∂
                    e.preventDefault();
                    e.stopPropagation();
                }
            };

            const clickHandler = (e) => {
                if (e.target.classList.contains('delete-btn') || 
                    e.target.classList.contains('iframe-close')) return;
                
                const index = parseInt(e.currentTarget.dataset.index);
                
                if (isEditMode) {
                    currentEditIndex = index;
                    showEditModal(bookmarks[index]);
                    return;
                }
                
                if (currentMode) {
                    toggleIframe(index);
                } else {
                    window.open(addHttp(bookmarks[index].url), '_blank');
                }
            };

            // ‰∫ã‰ª∂ÁªëÂÆö
            card.addEventListener('mousedown', startHandler);
            card.addEventListener('mouseup', endHandler);
            card.addEventListener('mouseleave', endHandler);
            card.addEventListener('touchstart', startHandler);
            card.addEventListener('touchend', endHandler);
            card.addEventListener('click', clickHandler);
        }
        
        // ÂàáÊç¢ÁºñËæëÊ®°Âºè
        function toggleEditMode(enable) {
            isEditMode = enable;
            document.body.classList.toggle('edit-mode', isEditMode);
            
            // ËÆæÁΩÆ‰π¶Á≠æÂèØÊãñÊãΩ
            const cards = document.querySelectorAll('.bookmark-card');
            cards.forEach(card => {
                card.draggable = isEditMode;
            });

            // Âä®ÊÄÅÁªëÂÆö/Ëß£Áªë‰∫ã‰ª∂ÁõëÂê¨
            if (enable) {
                document.addEventListener('click', globalClickHandler);
            } else {
                document.removeEventListener('click', globalClickHandler);
            }
        }
        
        // ÊòæÁ§∫ÁºñËæëÂºπÁ™ó
        function showEditModal(bookmark) {
            editNameInput.value = bookmark.name;
            editUrlInput.value = bookmark.url;
            editModal.classList.add('active');
        }
        
        // Âà†Èô§‰π¶Á≠æ
        function deleteBookmark(index) {
            destroyIframe(index);
            bookmarks.splice(index, 1);
            saveBookmarks();
            renderBookmarks();
            
            if (bookmarks.length === 0) {
                toggleEditMode(false);
            }
        }
        
        // ÊãñÊãΩÁõ∏ÂÖ≥ÂáΩÊï∞
        function handleDragStart(e) {
            if (!isEditMode) return;
            
            draggedItem = e.target;
            e.dataTransfer.setData('text/plain', e.target.dataset.index);
            setTimeout(() => {
                e.target.classList.add('dragging');
            }, 0);
        }
        
        function handleDragEnd(e) {
            if (!isEditMode) return;
            
            e.target.classList.remove('dragging');
            draggedItem = null;
        }
        
        function handleDragOver(e) {
            if (!isEditMode || !draggedItem) return;
            e.preventDefault();
        }
        
        function handleDragEnter(e) {
            if (!isEditMode || !draggedItem || e.target === draggedItem) return;
            e.preventDefault();
            e.target.classList.add('drag-over');
        }
        function handleDragLeave(e) {
            if (!isEditMode) return;
            e.target.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            if (!isEditMode || !draggedItem || e.target === draggedItem) return;
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            const fromIndex = parseInt(draggedItem.dataset.index);
            const toIndex = parseInt(e.target.dataset.index);
            
            // ‰∫§Êç¢Êï∞ÁªÑÂÖÉÁ¥†
            [bookmarks[fromIndex], bookmarks[toIndex]] = [bookmarks[toIndex], bookmarks[fromIndex]];
            
            // Êõ¥Êñ∞Êú¨Âú∞Â≠òÂÇ®
            saveBookmarks();
            
            // ÈáçÊñ∞Ê∏≤Êüì
            renderBookmarks();
        }
        
        // Ê∑ªÂä†httpÂâçÁºÄ
        function addHttp(url) {
            return url.match(/^https?:\/\//) ? url : url;
            // return url.match(/^https?:\/\//) ? url : `http://${url}`;
        }
        
        // ‰øùÂ≠ò‰π¶Á≠æ
        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }
        
        // ‰øùÂ≠ò‰∏ªÈ¢ò
        function saveTheme() {
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        
        // ‰øùÂ≠òÊ®°Âºè
        function saveMode() {
            localStorage.setItem('nav-mode', currentMode ? 'iframe' : 'tab');
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        addBookmarkButton.addEventListener('click', () => {
            bookmarkModal.classList.add('active');
            bookmarkNameInput.focus();
        });
        
        confirmButton.addEventListener('click', () => {
            const name = bookmarkNameInput.value.trim();
            const url = bookmarkUrlInput.value.trim();
            
            if (name && url) {
                bookmarks.push({ name, url });
                saveBookmarks();
                renderBookmarks();
                bookmarkModal.classList.remove('active');
                bookmarkNameInput.value = '';
                bookmarkUrlInput.value = '';
            }
        });
        
        saveEditButton.addEventListener('click', () => {
            const name = editNameInput.value.trim();
            const url = editUrlInput.value.trim();
            
            if (name && url && currentEditIndex >= 0) {
                bookmarks[currentEditIndex] = { name, url };
                saveBookmarks();
                renderBookmarks();
                editModal.classList.remove('active');
            }
        });
        
        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        [bookmarkModal, editModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
        
        // Ë∑≥ËΩ¨ÊåâÈíÆ‰∫ã‰ª∂
        goButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (!url) return;

            if (currentMode) {
                let targetIndex = bookmarks.findIndex(b => b.name === '‰∏¥Êó∂È°µÈù¢');
                if (targetIndex === -1) {
                    targetIndex = bookmarks.length;
                    bookmarks.push({ name: '‰∏¥Êó∂È°µÈù¢', url });
                } else {
                    bookmarks[targetIndex].url = url;
                }

                if (iframeStates.has(targetIndex)) {
                    destroyIframe(targetIndex);
                }

                toggleIframe(targetIndex);
                saveBookmarks();
            } else {
                window.open(addHttp(url), '_blank');
            }
            urlInput.value = '';
        });
        
        // ÂõûËΩ¶ÈîÆË∑≥ËΩ¨
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                goButton.click();
            }
        });
        
        // ‰∏ªÈ¢òÂàáÊç¢
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
            saveTheme();
        });

        // ÂÖ®Â±èÊåâÈíÆ‰∫ã‰ª∂
        fullscreenToggle.addEventListener('click', toggleFullscreen);
        
        // Ê®°ÂºèÂàáÊç¢
        modeSwitch.addEventListener('click', () => {
            currentMode = !currentMode;
            modeSwitch.classList.toggle('active', currentMode);
            tabModeLabel.classList.toggle('active', !currentMode);
            iframeModeLabel.classList.toggle('active', currentMode);
            saveMode();
        });
    </script>
</body>
